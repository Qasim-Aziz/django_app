{% extends 'layout.html' %}


{% block page_content %} 
<form method="POST" action="/contact/">
    <div class="form-row">
        <div class="form-group col-md-12">
            {% csrf_token %}
        </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputName">Name</label>
        <input name="name" type="text" class="form-control" placeholer="Name" id="inputName">
      </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input name="email" type="email" class="form-control" id="inputEmail4">
      </div>
      
    
    
    <div class="form-row">
        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input name="address" type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
      <div class="form-group col-md-5">
        <label for="inputCity">City</label>
        <input name="city" type="text" class="form-control" id="inputCity">
      </div>
    
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input name="zipcode" type="text" class="form-control" id="inputZip">
      </div>
    </div>
   
    <button name="submit" type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
  <div class="row d-block">
    <!-- <p>Email: {{ email| default:'no email'}}</p>
    <p>Address: {{ address| default:'no address'}}</p>
    <p>city: {{ city| default:'no city'}}</p>
    <p>zip: {{ email| default:'no zip'}}</p> -->
      <table class="table table-responsive">
        <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Address</th>
              <th>city</th>
              <th>zipcode</th>
              <th colspan="2"> Actions</th>
            </tr>
        
        </thead>
        <tbody>
          {% for row in rows  %}
          <tr>
            <td>{{row.name}}</td>
            <td>{{row.email}}</td>
            <td>{{row.address}}</td>
            <td>{{row.city}}</td>
            <td>{{row.zipcode}}</td>
            <td><a href="/contact?id={{row.id}}&method=edit"> Edit</a></td>
            <td><a href="/contact?id={{row.id}}&method=delete"> Deleted</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
</div>
 {% endblock %}
