{% extends 'layout.html' %}


{% block page_content %} 
<form method="POST" action="/contact/?method=edit&id={{row.id}}">
    <div class="form-row">
        <div class="form-group col-md-12">
            {% csrf_token %}
        </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputName">Name</label>
        <input name="name" value="{{row.name}}" type="text" class="form-control" placeholer="Name" id="inputName">
      </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input name="email" value="{{row.email}}" type="email" class="form-control" id="inputEmail4">
      </div>
      
    
    
    <div class="form-row">
        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input name="address" value="{{row.address}}" type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
      <div class="form-group col-md-5">
        <label for="inputCity">City</label>
        <input name="city" value="{{row.city}}" type="text" class="form-control" id="inputCity">
      </div>
    
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input name="zipcode" value="{{row.zipcode}}" type="text" class="form-control" id="inputZip">
      </div>
    </div>
   
    <button name="submit" type="submit" class="btn btn-primary">update record</button>
  </form>
</div>
 
 {% endblock %}
